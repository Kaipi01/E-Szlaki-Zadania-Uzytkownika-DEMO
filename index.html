<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Prywatne zadania użytkownika</title>
</head>

<body>

    <main class="container">
        <!-- container -->

        <!-- USER PRIVATE TASKS MODULE START -->
        <section class="modern-card" id="user-private-tasks-module">

            <!-- MAIN CONTENT LAYOUT START -->
            <div class="main-content-layout">

                <!-- MAIN NAVIGATION START -->
                <nav data-main-navigation class="main-navigation modern-card">
                    <ul data-main-navigation-list class="main-navigation-list">
                        <li class="main-navigation-item">
                            <a data-main-navigation-link="panel-glowny" class="main-navigation-link"
                                href="#panel-glowny">
                                <i class="main-navigation-link-icon fa-solid fa-house"></i>
                                <span class="main-navigation-link-text">Panel Główny</span>
                            </a>
                        </li>
                        <li class="main-navigation-item">
                            <a data-main-navigation-link="zadania" class="main-navigation-link" href="#zadania">
                                <i class="main-navigation-link-icon fa-solid fa-list-check"></i>
                                <span class="main-navigation-link-text">Zadania</span>
                            </a>
                        </li>
                        <li class="main-navigation-item">
                            <a data-main-navigation-link="kategorie" class="main-navigation-link" href="#kategorie">
                                <i class="main-navigation-link-icon fa-solid fa-icons"></i>
                                <span class="main-navigation-link-text">Kategorie</span>
                            </a>
                        </li>
                        <li class="main-navigation-item">
                            <a data-main-navigation-link="archiwum" class="main-navigation-link" href="#archiwum">
                                <i class="main-navigation-link-icon fa-regular fa-folder"></i>
                                <span class="main-navigation-link-text">Archiwum</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- MAIN NAVIGATION START -->

                <div data-main-content class="main-content-wrapper">

                    <!-- MAIN PANEL PAGE START -->
                    <section data-content-page="#panel-glowny" id="panel-glowny" class="main-panel panel active">
                        <div class="statistics-card modern-card">

                            <div class="statistics-card-left-content" data-date-time-statisics>
                                <p data-statistic-current-time class="upt-big-header">13:26:20</p>
                                <p data-statistic-current-date class="upt-sub-header">Sobota, 12 Styczeń 2022</p> 

                                <ul class="green-list list">
                                    <li class="upt-task-details-stats-created-at">
                                        <span class="text">
                                            <span class="li-title">Zadania na dziś: 
                                                <span data-statistic-daily-tasks-number class="statistics-card-tasks-number">0</span>
                                            </span>
                                        </span>
                                        <span class="li-icon" aria-hidden="true">
                                            <i class="fa-regular fa-calendar"></i>
                                        </span>
                                    </li>
                                    <li class="upt-task-details-stats-deadline-date">
                                        <span class="text">
                                            <span class="li-title">Liczba głównych zadań: 
                                                <span data-statistic-main-tasks-number class="statistics-card-tasks-number">0</span>
                                            </span> 
                                        </span>
                                        <span class="li-icon" aria-hidden="true">
                                            <i class="fa-regular fa-clock"></i>
                                        </span>
                                    </li>
                                </ul>
                            </div>

                            <figure data-pie-chart class="custom-pie-chart statistics-card-right-content" aria-labelledby="pie-chart-desc">
                                <div data-pie-chart-appearance class="pie-chart donut" aria-live="polite">
                                </div>
                                <figcaption id="pie-chart-desc" class="sr-only">
                                    <span>Wykres przedstawia procentowy podział statusów zadań</span> 
                                </figcaption>
                            </figure>

                        </div>
                        <div class="start-action-card modern-card">
                            <form class="upt-search-form">
                                <button class="upt-search-btn link variant2" type="submit">
                                    <i class="upt-icon fa-solid fa-magnifying-glass"></i>
                                    <span class="sr-only">Szukaj</span>
                                </button>
                                <div class="upt-search-box">
                                    <input class="floating-label-control upt-form-control " type="search"
                                        name="input-search" id="input-search" placeholder="Szukaj">
                                    <label class="floating-label" for="input-search">Szukaj</label>
                                </div>
                            </form>
                            <button data-add-task-button class="link link-100 variant3">
                                <i class="link-icon fa-solid fa-plus"></i> Dodaj Nowe Zadanie</button>
                            <button data-add-category-button class="link link-100 variant3">
                                <i class="link-icon fa-solid fa-plus"></i> Dodaj Nową Kategorię
                            </button>
                        </div>
                        <div data-time-to-end-day class="help-informations-card modern-card">
                            <p class="help-informations-card-title">Do końca dnia zostało:</p> 
                        </div>
                        <div class="daily-tasks-card">
                            <div class="upt-header modern-card">
                                <p class="upt-small-header">Zadania dzienne</p>
                                <a href="#zadania" class="link variant2 small">Pokaż więcej</a>
                            </div>
                            <ul data-daily-tasks-list class="preview-tasks-list">
                                <!-- <li class="modern-card no-tasks-card">
                                    <p class="no-tasks-card-info">Obecnie nie masz żadnych zadań dziennych</p>
                                    <button data-add-task-button class="link small link-100 variant3">
                                        <i class="link-icon fa-solid fa-plus"></i> 
                                        Dodaj Nowe Zadanie
                                    </button>
                                </li> --> 
                            </ul>
                        </div>
                        <div class="main-tasks-card">
                            <div class="upt-header modern-card">
                                <p class="upt-small-header">Zadania główne</p>
                                <a href="#zadania" class="link variant2 small">Pokaż więcej</a>
                            </div>
                            <ul data-main-tasks-list class="preview-tasks-list">
                                <!-- <li class="modern-card no-tasks-card">
                                    <p class="no-tasks-card-info">Obecnie nie masz żadnych zadań głównych</p>
                                    <button data-add-task-button class="link small link-100 variant3">
                                        <i class="link-icon fa-solid fa-plus"></i> 
                                        Dodaj Nowe Zadanie
                                    </button>
                                </li> --> 
                            </ul>
                        </div>
                        <div class="categories-card modern-card">
                            <div class="upt-header">
                                <p class="upt-small-header">Kategorie zadań</p>
                                <a href="#kategorie" class="link small variant2">Pokaż więcej</a>
                            </div>
                            <ul data-category-list class="task-category-list">
                                 
                            </ul>
                        </div>
                    </section>
                    <!-- MAIN PANEL PAGE END -->

                    <!-- TASKS PAGE START -->
                    <section data-content-page="#zadania" id="zadania" class="tasks-panel panel">
                        <div class="actions-card modern-card">

                            <div class="actions-card-content-top">

                                <div class="actions-card-header">
                                    <p data-current-type-title class="actions-card-title upt-header">Zadania Codzienne</p>
                                    <button data-tasks-type-toggle-btn data-current-type="daily" class="actions-card-toggle-btn link link-100 small variant2">
                                        Pokaż zadania główne
                                    </button>
                                </div>

                                <form class="upt-search-form">
                                    <button class="upt-search-btn link variant2" type="submit">
                                        <i class="upt-icon fa-solid fa-magnifying-glass"></i>
                                        <span class="sr-only">Szukaj</span>
                                    </button>
                                    <div class="upt-search-box">
                                        <input class="floating-label-control upt-form-control " type="search"
                                            name="input-search" id="input-search-task" placeholder="Search">
                                        <label class="floating-label" for="input-search-task">Search</label>
                                    </div>
                                </form>

                            </div>

                            <div class="actions-card-content-bottom">

                                <button data-add-task-button class="add-task-btn link link-100 variant3">
                                    <i class="link-icon fa-solid fa-plus"></i> Dodaj Nowe Zadanie
                                </button>

                                <select id="filter-tasks" data-custom-select data-class-name="custom-select-green">
                                    <option selected value="hide">Filtruj</option>
                                    <option value="magni">Magni</option>
                                    <option value="doloremque">Doloremque</option>
                                </select>

                                <select id="select-tasks" data-custom-select data-class-name="custom-select-green">
                                    <option selected value="hide">Sortuj</option>
                                    <option value="magni">Magni</option>
                                    <option value="doloremque">Doloremque</option>
                                </select>

                            </div>

                        </div>
                        <div data-tasks-list class="tasks-cards-list"> 
                        </div>
                    </section>
                    <!-- TASKS PAGE END -->

                    <!-- CATEGORIES PAGE START -->
                    <section data-content-page="#kategorie" id="kategorie" class="categories-panel panel">
                        <div class="actions-card modern-card">
                            <button data-add-category-button class="actions-card-left-content link link-100 variant3">
                                <i class="link-icon fa-solid fa-plus"></i> Dodaj Nową Kategorię
                            </button>
                            <div class="actions-card-right-content">
                                <select id="filter-category" data-custom-select data-class-name="custom-select-green">
                                    <option value="hide">Filtruj</option>
                                    <option value="magni">Magni</option>
                                    <option value="doloremque">Doloremque</option>
                                </select>
                                <select id="select-category" data-custom-select data-class-name="custom-select-green">
                                    <option value="hide">Sortuj</option>
                                    <option value="magni">Magni</option>
                                    <option value="doloremque">Doloremque</option>
                                </select>
                                <form class="upt-search-form">
                                    <button class="upt-search-btn link variant2" type="submit">
                                        <i class="upt-icon fa-solid fa-magnifying-glass"></i>
                                        <span class="sr-only">Szukaj</span>
                                    </button>
                                    <div class="upt-search-box">
                                        <input class="floating-label-control upt-form-control " type="search"
                                            name="input-search" id="input-search" placeholder="Szukaj">
                                        <label class="floating-label" for="input-search">Szukaj</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <ul data-category-list class="categories-list">
                             
                        </ul>
                    </section>
                    <!-- CATEGORIES PAGE END -->

                    <!-- ARCHIVE PAGE START -->
                    <section data-content-page="#archiwum" id="archiwum" class="archive-panel panel">

                        <div class="actions-card modern-card">

                            <select id="filter-tasks" data-custom-select data-class-name="custom-select-green">
                                <option value="hide">Filtruj</option>
                                <option value="magni">Magni</option>
                                <option value="doloremque">Doloremque</option>
                            </select>

                            <select id="select-tasks" data-custom-select data-class-name="custom-select-green">
                                <option value="hide">Sortuj</option>
                                <option value="magni">Magni</option>
                                <option value="doloremque">Doloremque</option>
                            </select>

                            <form class="upt-search-form">
                                <button class="upt-search-btn link variant2" type="submit">
                                    <i class="upt-icon fa-solid fa-magnifying-glass"></i>
                                    <span class="sr-only">Szukaj</span>
                                </button>
                                <div class="upt-search-box">
                                    <input class="floating-label-control upt-form-control " type="search"
                                        name="input-search" id="input-search-task" placeholder="Search">
                                    <label class="floating-label" for="input-search-task">Search</label>
                                </div>
                            </form>

                        </div>

                        <ul data-tasks-archive-list class="tasks-archive-list"> 
                        </ul>
                    </section>
                    <!-- ARCHIVE PAGE END -->

                </div>
            </div>
            <!-- MAIN CONTENT LAYOUT END -->

            <!-- TASK MODAL FORM START -->
            <user-private-tasks-module-modal data-modal-id="user-private-tasks-module-task-form-modal"
                data-modal-first-focus="#upt-tast-input-name">
                <template slot="modal-title">Dodaj Nowe Zadanie</template>

                <template slot="modal-content">
                    <form id="user-private-tasks-module-task-form" class="upt-tast-form">

                        <div class="upt-form-field">
                            <input class="floating-label-control upt-form-control" type="text" name="upt-tast-name"
                                id="upt-tast-input-name" placeholder="Nazwa">
                            <label class="floating-label" for="upt-tast-input-name">Nazwa Zadania</label>

                            <i class="upt-icon fa-solid fa-pen"></i>
                        </div>

                        <div>
                            <select id="upt-tast-input-type" name="upt-tast-type" data-custom-select data-class-name="custom-select-green">
                                <option value="hide">Typ Zadania</option>
                                <option value="daily">Codzienne</option>
                                <option value="main">Główne</option>
                            </select>
                            <label class="sr-only" for="upt-tast-input-type">Typ Zadania</label>
                        </div>

                        <div>
                            <select id="upt-tast-input-category" name="upt-tast-category" data-custom-select
                                data-class-name="custom-select-green">
                                <option value="hide">Wybierz Kategorie</option> 
                            </select>
                            <label class="sr-only" for="upt-tast-input-category">Kategoria</label>
                        </div>

                        <div class="upt-form-field mb-1">
                            <input class="floating-label-control upt-form-control" type="time"
                                name="upt-tast-time-start" id="upt-tast-input-time-start">
                            <label class="floating-label" for="upt-tast-input-time-start">Od kiedy</label>
                        </div>


                        <div>
                            <div class="upt-form-field mb-1">
                                <input class="floating-label-control upt-form-control" type="datetime-local"
                                    name="upt-tast-date-start" id="upt-tast-input-date-start">
                                <label class="floating-label" for="upt-tast-input-date-start">Od kiedy</label>
                            </div>

                            <div class="custom-checkbox-group">
                                <input id="upt-task-input-all-day" name="upt-task-all-day" type="checkbox">
                                <label class="custom-checkbox-label" for="upt-task-input-all-day">
                                    <span class="custom-checkbox-icon" aria-hidden="true"></span>
                                </label>
                                <label class="custom-checkbox-label" for="upt-task-input-all-day">Cały dzień</label>
                            </div>
                        </div>


                        <div class="upt-form-field">
                            <input class="floating-label-control upt-form-control" type="date"
                                name="upt-tast-date-end" id="upt-tast-input-date-end">
                            <label class="floating-label" for="upt-tast-input-date-end">Do kiedy</label>
                        </div>


                        <div>
                            <select id="upt-tast-input-priority" name="upt-tast-priority" data-custom-select
                                data-class-name="custom-select-green">
                                <option value="hide">Wybierz Piorytet</option>
                                <option value="bardzo-wysoki">Bardzo Wysoki</option>
                                <option value="wysoki">Wysoki</option>
                                <option value="sredni">Średni</option>
                                <option value="niski">Niski</option>
                            </select>
                            <label class="sr-only" for="upt-tast-input-priority">Piorytet</label>
                        </div>


                        <div class="upt-tast-desc upt-form-field">
                            <label class="floating-label" for="upt-tast-input-desc">Opis</label>
                            <textarea rows="5" class="floating-label-control upt-form-control" name="upt-tast-desc"
                                id="upt-tast-input-desc" placeholder="Maksymalnie 500 znaków"></textarea>
                        </div>

                        <ul class="upt-tast-subtasks-list subtasks-list">
                            <li class="subtask task modern-card">

                                <span class="task-checkbox custom-checkbox-group">
                                    <input id="checks" type="checkbox">
                                    <label class="custom-checkbox-label" for="checks">
                                        <span class="sr-only">Oznacz jako wykonane</span>
                                        <span class="custom-checkbox-icon" aria-hidden="true"></span>
                                    </label>
                                </span>

                                <span class="task-content">
                                    <span class="task-header">
                                        <span class="subtask-name" contenteditable>Zadanie numer 1</span>
                                    </span>
                                </span>

                                <span class="category-card-actions subtask-actions">
                                    <button class="category-card-action-btn subtask-action-btn tooltip">
                                        <span class="tooltip-content">Zapisz zmiany</span>
                                        <i class="fa-solid fa-save"></i>
                                    </button>
                                    <button class="category-card-action-btn subtask-action-btn tooltip">
                                        <span class="tooltip-content">Anuluj edycje podzadania</span>
                                        <i class="fa-solid fa-cancel"></i>
                                    </button>
                                    <button
                                        class="category-card-action-btn category-card-delete-btn subtask-action-btn tooltip">
                                        <span class="tooltip-content">Usuń Podzadanie</span>
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </span>
                            </li>
                            <li class="subtask task modern-card">

                                <span class="task-checkbox custom-checkbox-group">
                                    <input id="checks" type="checkbox">
                                    <label class="custom-checkbox-label" for="checks">
                                        <span class="sr-only">Oznacz jako wykonane</span>
                                        <span class="custom-checkbox-icon" aria-hidden="true"></span>
                                    </label>
                                </span>

                                <span class="task-content">
                                    <span class="task-header">
                                        <span class="subtask-name">Zadanie numer 1</span>
                                    </span>
                                </span>

                                <span class="category-card-actions subtask-actions">
                                    <button class="category-card-action-btn subtask-action-btn tooltip">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                        <span class="tooltip-content">Edytuj Podzadanie</span>
                                    </button>
                                    <button
                                        class="category-card-action-btn category-card-delete-btn subtask-action-btn tooltip">
                                        <span class="tooltip-content">Usuń Podzadanie</span>
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </span>
                            </li>
                            <li class="subtask task modern-card">

                                <span class="task-checkbox custom-checkbox-group">
                                    <input id="checks" type="checkbox">
                                    <label class="custom-checkbox-label" for="checks">
                                        <span class="sr-only">Oznacz jako wykonane</span>
                                        <span class="custom-checkbox-icon" aria-hidden="true"></span>
                                    </label>
                                </span>

                                <span class="task-content">
                                    <span class="task-header">
                                        <span class="subtask-name">Zadanie numer 1</span>
                                    </span>
                                </span>

                                <span class="category-card-actions subtask-actions">
                                    <button class="category-card-action-btn subtask-action-btn tooltip">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                        <span class="tooltip-content">Edytuj Podzadanie</span>
                                    </button>
                                    <button
                                        class="category-card-action-btn category-card-delete-btn subtask-action-btn tooltip">
                                        <span class="tooltip-content">Usuń Podzadanie</span>
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </span>
                            </li>
                        </ul>

                        <div class="upt-tast-form-actions">
                            <div class="left-actions">
                                <button class="link medium variant2">
                                    <i class="fa-solid fa-plus"></i>
                                    Dodaj Podzadanie
                                </button>
                            </div>
                            <div class="right-actions">
                                <button class="link medium variant1 js-modal__close">
                                    Anuluj
                                </button>
                                <button data-form-submit-btn type="submit" class="link medium variant2">
                                    Dodaj
                                </button>
                            </div>
                        </div>
                    </form>
                </template>
            </user-private-tasks-module-modal>
            <!-- TASK MODAL FORM END -->

            <!-- TASK DETAILS MODAL START -->
            <user-private-tasks-module-modal data-modal-id="user-private-tasks-module-task-details-modal"
                data-modal-content-class="upt-task-details">
                <template slot="modal-title">
                    Zadanie numer 23
                </template>
                <template slot="modal-content">

                    <div class="upt-task-details-top-content">
                        <div class="upt-task-details-top-content-left">
                            <span
                                class="task-priority upt-task-details-priority task-priority--very-high task-priority--big">
                                Bardzo Wysoki piorytet
                            </span>

                            <span class="task-status upt-task-details-status task-status--in-progress task-status--big">
                                W Trakcie
                            </span>
                        </div>

                        <div class="upt-task-details-top-content-right">
                            <button class="link variant2 medium">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Edytuj
                            </button>
                            <button class="link variant2 medium">
                                <i class="fa-regular fa-folder"></i>
                                Archiwizuj
                            </button>
                            <button class="link variant2 medium">
                                <i class="fa-solid fa-check"></i>
                                Zakończ Zadanie
                            </button>
                        </div>
                    </div>

                    <ul class="upt-task-details-stats-list green-list green-list--variant2 list">
                        <li class="upt-task-details-stats-created-at">
                            <span class="text">
                                <span class="li-title">Dodano:</span>
                                <span class="tooltip">
                                    <span class="task-date-month">
                                        <i class="fa-regular fa-calendar"></i> 23 Paź
                                    </span>
                                    <span class="task-date-hours">
                                        <i class="fa-regular fa-clock"></i> 11:34
                                    </span>
                                    <span class="tooltip-content">
                                        23 Pażdziernika 2024 rok
                                        Poniedziałek
                                        <hr class="upt-hr">
                                        Od 10:00 do 12:30
                                    </span>
                                </span>
                            </span>
                            <span class="li-icon" aria-hidden="true">
                                <i class="fa-regular fa-calendar"></i>
                            </span>
                        </li>
                        <li class="upt-task-details-stats-category">
                            <span class="text">
                                <span class="li-title">Kategoria:</span>
                                Praca
                            </span>
                            <span class="li-icon" aria-hidden="true">
                                <i class="fa-solid fa-briefcase"></i>
                            </span>
                        </li>
                        <li class="upt-task-details-stats-deadline-date">
                            <span class="text">
                                <span class="li-title">Termin wykonania:</span>
                                <span class="tooltip">
                                    <i class="fa-regular fa-calendar"></i> 23 Października<br>
                                    <i class="fa-regular fa-clock"></i> 10:00 - 12:30
                                    <span class="tooltip-content">
                                        23 Pażdziernika 2024 rok
                                        Poniedziałek
                                        <hr class="upt-hr">
                                        Od 10:00 do 12:30
                                    </span>
                                </span>
                            </span>
                            <span class="li-icon" aria-hidden="true">
                                <i class="fa-regular fa-clock"></i>
                            </span>
                        </li>
                        <li class="upt-task-details-stats-type">
                            <span class="text">
                                <span class="li-title">Typ Zadania:</span>
                                Codzienne
                            </span>
                            <span class="li-icon" aria-hidden="true">
                                <i class="fa-solid fa-list-check"></i>
                            </span>
                        </li>
                        <li class="upt-task-details-stats-deadline-timer">
                            <span class="text">
                                <span class="li-title">Do ukończenia zostało:</span>
                                <custom-countdown data-date-end="01/19/2025 03:14:07 AM"></custom-countdown>
